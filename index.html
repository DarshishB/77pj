<html>

<head>
    <title> JS predefined functions </title>

</head>

<body>
    <h1>OPEN CONSOLE</h1>
    <script>
        console.log("Hello");

        firstname = "Darshish";
        console.log(firstname);

        lastname="Bhatnagar";
        console.log(lastname);

        fullname=firstname.concat(lastname);
        console.log(fullname);

        console.log(fullname.length);

        s="i am Darshish Bhat";
        console.log(s);

        replace_s=s.replace("Bhat","Bhatnagar");
        console.log(replace_s);

        string1="DARSHISH";
        console.log(string1.toLowerCase());
        
        string2="darshish";
        console.log(string2.toUpperCase());

        sqrt=Math.sqrt(4);
        console.log(sqrt);

        power=Math.pow(5,3);
        console.log(power);

        min=Math.min(10,5,54,64);
        console.log(min);

        max=Math.max(0,18,78,88,103,5557);
        console.log(max);

        d=9.856;
        d1=d.toFixed(1);
        console.log(d);
        console.log(d1);

        d2=Math.floor(d);
        console.log(d2);

        console.log(typeof firstname);
        console.log(typeof d);
        console.log(typeof d2);
        console.log(typeof d1);

        d3=Number(d1)+1;
        console.log(d3);
        console.log(typeof d3);

        a=10;
        a--;
        console.log(a);

    </script>
</body>

</html>
